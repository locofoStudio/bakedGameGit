<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>locoBakedGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- Firebase App (the core Firebase SDK) -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script defer src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
      // Parse URL parameters
      function getUrlParams() {
        const params = new URLSearchParams(window.location.search);
        return {
          uid: params.get('uid') || '',
          venueId: params.get('venueId') || '',
        };
      }

      // Unity-Flutter Communication Bridge
      window.unityGame = {
        // Store game parameters
        gameParams: getUrlParams(),

        // Method to receive messages from Flutter
        receiveMessageFromFlutter: function(message) {
          if (typeof unityInstance !== 'undefined') {
            // Forward message to Unity
            unityInstance.SendMessage('FirebaseBridge', 'ReceiveMessageFromFlutter', JSON.stringify(message));
          }
        },
        
        // Method to send messages to Flutter
        sendMessageToFlutter: function(message) {
          if (window.flutter_inappwebview) {
            window.flutter_inappwebview.callHandler('messageHandler', message);
          } else if (window.parent && window.parent.flutter_inappwebview) {
            window.parent.flutter_inappwebview.callHandler('messageHandler', message);
          }
        },

        // Method to save score to Firebase
        saveScoreToFirebase: function(score, coins) {
          const { uid, venueId } = this.gameParams;
          if (!uid || !venueId) {
            console.error('[Firebase] Missing uid or venueId in URL parameters');
            if (typeof unityInstance !== 'undefined') {
              unityInstance.SendMessage('FirebaseBridge', 'OnSaveError', 'Missing uid or venueId');
            }
            return;
          }

          const db = firebase.firestore();
          const docRef = db.collection('userVenueProgress').doc(`${uid}-${venueId}`);
          
          docRef.set({
            uid: uid,
            venueId: venueId,
            coins: parseInt(coins) || 0,
            runScore: parseInt(score) || 0,
            lastUpdated: firebase.firestore.FieldValue.serverTimestamp()
          }, { merge: true })
          .then(() => {
            console.log('[Firebase] Score saved successfully');
            if (typeof unityInstance !== 'undefined') {
              unityInstance.SendMessage('FirebaseBridge', 'OnSaveSuccess', 'Score saved successfully');
            }
          })
          .catch((error) => {
            console.error('[Firebase] Error saving score:', error);
            if (typeof unityInstance !== 'undefined') {
              unityInstance.SendMessage('FirebaseBridge', 'OnSaveError', error.message);
            }
          });
        }
      };

      // Firebase Configuration and Initialization
      var firebaseConfig = {
        apiKey: "AIzaSyDTgpaJ1UMaKd1TxMhunRsOlieN8mWpjM4",
        authDomain: "locotag.firebaseapp.com",
        projectId: "locotag",
        storageBucket: "locotag.firebasestorage.app",
        messagingSenderId: "783647689390",
        appId: "1:783647689390:web:2dfe72017ec74be3863b3f",
        measurementId: "G-3J2CKXKNV3"
      };

      window.addEventListener('load', function() {
        if (typeof firebase !== 'undefined') {
          // Initialize Firebase
          firebase.initializeApp(firebaseConfig);
          console.log("[Firebase] Initialized successfully");
          
          // Get URL parameters
          const { uid, venueId } = window.unityGame.gameParams;
          console.log("[Game] URL Parameters:", { uid, venueId });
          
          // Handle Authentication
          firebase.auth().onAuthStateChanged(function(user) {
            if (!user) {
              firebase.auth().signInAnonymously()
                .then(() => {
                  console.log("[Firebase] Signed in anonymously");
                  if (typeof unityInstance !== 'undefined') {
                    unityInstance.SendMessage('FirebaseBridge', 'OnAuthStateChanged', 'anonymous');
                  }
                })
                .catch((error) => {
                  console.error("[Firebase] Anonymous sign in error:", error);
                  if (typeof unityInstance !== 'undefined') {
                    unityInstance.SendMessage('FirebaseBridge', 'OnAuthError', error.message);
                  }
                });
            } else {
              console.log("[Firebase] User is signed in:", user.uid);
              if (typeof unityInstance !== 'undefined') {
                unityInstance.SendMessage('FirebaseBridge', 'OnAuthStateChanged', user.uid);
                // Send URL parameters to Unity
                unityInstance.SendMessage('FirebaseBridge', 'SetGameParameters', JSON.stringify(window.unityGame.gameParams));
              }
            }
          });
        }
      });
    </script>
  </head>
  <body class="Dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" style="width: 100%; height: 100%; background: #808080"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <button id="unity-fullscreen-button" style="display: none;"></button>
        <div id="unity-build-title">locoBakedGame</div>
      </div>
    </div>
    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/8be4738c4d8aeef04a3a15fe2e5a5b11.loader.js";
      var config = {
        dataUrl: buildUrl + "/bcce48504269704edc53a433bfa93e59.data.unityweb",
        frameworkUrl: buildUrl + "/7f236e81a8e7eb45cb3da60b7e0cc24d.framework.js.unityweb",
        codeUrl: buildUrl + "/de442ac37f4fe782e71b74d3814dcfc1.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "locoBakedGame",
        productVersion: "1.0.2",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      // Mobile device style adjustments
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        
        // Remove the mobile warning for our mobile-optimized build
        mobileWarning.style.display = "none";
        
        // Set canvas size for mobile
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
          // Store unity instance globally for Firebase communication
          window.unityInstance = unityInstance;
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
